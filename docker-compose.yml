services:
  node-backend:
    build: ./backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
    depends_on:
      - ml
      - db
    networks:
      - ending_project

  ml:
    build: ./ml
    ports:
      - "5000:5000"
    depends_on:
      - db
    networks:
      - ending_project

  db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: galvaniz
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - ./database/db_data:/var/lib/mysql
      - ./database/db_data:/docker-entrypoint-initdb.d
    networks:
      - ending_project

volumes:
  db_data:

networks:
  ending_project:
    driver: bridge
